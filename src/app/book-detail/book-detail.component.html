<div class="d-flex justify-content-center container mt-5">
    <div class="card p-3 bg-white">
        <div class="about-product text-center mt-2"><img [src]="coverImage" width="300">
            <div>
                <h1>{{book.title}}</h1>
                <h6 class="mt-0 text-black-50">{{book.description}}</h6>
                <h6 class="mt-0 text-muted">{{book.excerpt}}</h6>
            </div>
        </div>
        <div class="stats mt-2">
            <div class="d-flex p-price"><span>Price:&nbsp;&nbsp;</span><span>$3.99</span></div>
            <div class="d-flex"><span>Page Count:&nbsp;&nbsp;</span><span>{{book.pageCount}}</span></div>
            <div class="d-flex"><span>Published On:&nbsp;&nbsp;</span><span>{{book.publishDate}}</span></div>
        </div>
    </div>
</div>
