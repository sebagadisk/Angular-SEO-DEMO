<div class="container mt-5">
    <div class="row">
        <div class="col-md-3 mt-5" *ngFor="let book of books">
            <div class="card">
                <div class="image-container">
                    <div class="first">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="discount">-25%</span>
                            <span class="wishlist"><i class="fa fa-heart-o"></i></span>
                        </div>
                    </div>
                    <img [src]="coverImage" class="img-fluid rounded thumbnail-image" [routerLink]="'/books/'+book.id" />
                </div>

                <div class="product-detail-container p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="book-name" [routerLink]="'/books/'+book.id">{{book.title}}</h5>
                        <div class="d-flex flex-column mb-2">
                            <span class="new-price">$3.99</span>
                            <small class="old-price text-right">$5.99</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <div class="color-select d-flex ">
                            <p class="text-muted">{{ (book.description &&
                                book.description.length>20)?(book.description |
                                slice:0:20)+' ...':(book.description) }}</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pt-1">
                        <div>
                            <i class="fa fa-star-o rating-star"></i>
                            <span class="rating-number">4.8</span>
                        </div>
                        <a class="btn btn-outline" [routerLink]="'/books/'+book.id"></a><span class="buy">view Detail</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
